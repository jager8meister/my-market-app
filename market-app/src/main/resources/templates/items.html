<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <title>Витрина товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .product-img {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">
<form id="main"></form>

<div class="container p-2">
    <div th:replace="~{fragments/header :: header(${isAuthenticated}, ${username}, ${balance})}"></div>
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success">Витрина товаров</span>
                </h2>
                <div sec:authorize="isAuthenticated()" class="ms-auto d-flex gap-2">
                    <a href="/orders" class="btn btn-secondary bi bi-file-earmark-text">
                        Заказы
                    </a>
                    <a href="/cart/items" class="btn btn-secondary bi bi-cart4">
                        Корзина
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <input class="form-control me-2 mw-100"
                       type="search"
                       placeholder="Поиск товара..."
                       aria-label="Поиск"
                       name="search"
                       th:value="${search}"
                       form="main"/>
                <button class="btn btn-outline-success" type="submit" form="main">
                    Найти
                </button>

                <div class="form-floating w-25">
                    <select class="form-select" id="sort" name="sort"
                            onchange="document.getElementById('main').submit()"
                            form="main">
                        <option value="NO" th:selected="${sort=='NO'}">Без сортировки</option>
                        <option value="ALPHA" th:selected="${sort=='ALPHA'}">По названию</option>
                        <option value="PRICE" th:selected="${sort=='PRICE'}">По цене</option>
                    </select>
                    <label for="sort">Сортировка</label>
                </div>

                <div class="form-floating w-25">
                    <select class="form-select" id="pageSize" name="pageSize"
                            onchange="document.getElementById('main').submit()"
                            form="main">
                        <option value="2" th:selected="${page.size == 2}">2</option>
                        <option value="5" th:selected="${page.size == 5}">5</option>
                        <option value="10" th:selected="${page.size == 10}">10</option>
                        <option value="20" th:selected="${page.size == 20}">20</option>
                        <option value="50" th:selected="${page.size == 50}">50</option>
                        <option value="100" th:selected="${page.size == 100}">100</option>
                    </select>
                    <label for="pageSize">Товаров на странице</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col-md-4 mb-3" th:each="item : ${items}">
            <div class="card h-100">
                <a th:href="${'/items/' + item.id}">
                    <img th:src="@{'/api/items/' + ${item.id} + '/image'}"
                         class="card-img-top product-img"
                         alt="Изображение товара">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <h5>
                            <span class="badge text-bg-success justify-content-end"
                                  th:text="${item.price} + ' ₽'"></span>
                    </h5>
                    <p class="card-text" th:text="${item.description}"></p>
                    <div sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/items}">
                            <div class="hstack gap-3">
                                <input type="hidden" name="id" th:value="${item.id}">
                                <input type="hidden" name="search" th:value="${search}">
                                <input type="hidden" name="sort" th:value="${sort}">
                                <input type="hidden" name="pageSize" th:value="${page.size}">
                                <input type="hidden" name="pageNumber" th:value="${page.number + 1}">
                                <button type="submit" class="btn btn-outline-secondary" name="action" value="MINUS">-</button>
                                <span th:text="${item.count}"></span>
                                <button type="submit" class="btn btn-outline-secondary" name="action" value="PLUS">+</button>
                                <button type="submit"
                                        class="btn btn-warning ms-auto bi bi-cart4"
                                        name="action" value="PLUS"
                                        th:if="${item.count == 0}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3 justify-content-center">
                <button type="submit"
                        class="btn btn-light"
                        th:if="${!page.first}"
                        name="pageNumber"
                        th:value="${page.number}"
                        form="main">
                    &larr;
                </button>
                <span th:text="${'Страница: ' + (page.number + 1)}"></span>
                <button type="submit"
                        class="btn btn-light"
                        th:if="${!page.last}"
                        name="pageNumber"
                        th:value="${page.number + 2}"
                        form="main">
                    &rarr;
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPо3++6LCgdCROaejBqfUеNjuКАiuXbjrxилcCdDz6ЗAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
