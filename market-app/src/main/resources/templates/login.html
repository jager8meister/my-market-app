<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход - My Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-badge {
            transition: transform 0.2s;
        }
        .user-badge:hover {
            transform: translateX(5px);
        }
        .btn-keycloak {
            background: linear-gradient(135deg, #4d95d1 0%, #00539F 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-keycloak:hover {
            background: linear-gradient(135deg, #00539F 0%, #003d7a 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 83, 159, 0.3);
        }
    </style>
</head>
<body class="bg-light">
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <h1 class="display-5">
                        <span class="badge text-bg-success">
                            <i class="bi bi-shop"></i> My Market
                        </span>
                    </h1>
                    <p class="text-muted">Интернет-магазин электроники</p>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-white py-3">
                        <h4 class="text-center mb-0">
                            <i class="bi bi-person-circle"></i> Вход в систему
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- OAuth2 Login Button -->
                        <a href="/oauth2/authorization/keycloak"
                           class="btn btn-keycloak btn-lg w-100 mb-3">
                            <i class="bi bi-shield-lock"></i>
                            Войти через Keycloak
                        </a>

                        <hr class="my-4">

                        <div class="bg-light p-3 rounded">
                            <h6 class="mb-3">
                                <i class="bi bi-info-circle"></i>
                                <strong>Тестовые аккаунты:</strong>
                            </h6>

                            <div class="d-grid gap-2">
                                <div class="user-badge p-2 bg-white rounded border">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong class="text-primary">user1</strong>
                                            <span class="text-muted">/ password1</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="user-badge p-2 bg-white rounded border">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong class="text-primary">user2</strong>
                                            <span class="text-muted">/ password2</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="user-badge p-2 bg-white rounded border">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong class="text-primary">user3</strong>
                                            <span class="text-muted">/ password3</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
