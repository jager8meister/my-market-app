services:
  db:
    image: postgres:16-alpine
    container_name: my-market-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: my_market_db
      POSTGRES_USER: my_market_user
      POSTGRES_PASSWORD: my_market_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U my_market_user -d my_market_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-network

  redis:
    image: redis:7-alpine
    container_name: my-market-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-network

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://db:5432/my_market_db
      SPRING_R2DBC_USERNAME: my_market_user
      SPRING_R2DBC_PASSWORD: my_market_password
      JAVA_OPTS: "-XX:TieredStopAtLevel=1"
    networks:
      - market-network

  app:
    build:
      context: .
      dockerfile: market-app/Dockerfile
    container_name: my-market-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      payment-service:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://db:5432/my_market_db
      SPRING_R2DBC_USERNAME: my_market_user
      SPRING_R2DBC_PASSWORD: my_market_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PAYMENT_SERVICE_URL: http://payment-service:8081
      JAVA_OPTS: "-XX:TieredStopAtLevel=1"
    networks:
      - market-network

networks:
  market-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

