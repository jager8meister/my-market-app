services:
  db:
    image: postgres:16-alpine
    container_name: my-market-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: my_market_db
      POSTGRES_USER: my_market_user
      POSTGRES_PASSWORD: my_market_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U my_market_user -d my_market_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: my-market-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/my_market_db
      SPRING_DATASOURCE_USERNAME: my_market_user
      SPRING_DATASOURCE_PASSWORD: my_market_password

volumes:
  postgres_data:

