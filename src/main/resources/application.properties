spring.application.name=my-market-app
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/my_market_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:my_market_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:my_market_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false
